<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:i="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>IMC</title>
    </h:head>
    <h:body>
        <h:messages></h:messages>
        <h:form>
            <h:outputLabel value="Estatura:"/>
            <h:inputText value="#{iMCBean.estatura}"/>

            <h:outputLabel value="Peso:"/>
            <h:inputText value="#{iMCBean.peso}"/>

            <h:commandButton value="Calcular" action="#{iMCBean.calcular()}"/>
        </h:form>
        <h:dataTable value="#{iMCBean.listaPeso}" var="i">
            <h:column>
                #{i.faixa}
            </h:column>
            <h:column>
                #{i.descricao}
            </h:column>
            <h:column>
                
                <h:outputText value="&crarr;" rendered="#{i.descricao.equals(iMCBean.info)}">

                </h:outputText>

                
            </h:column>
        </h:dataTable>
    </h:body>
</html>
