<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
       <h:form>
            Número 1:
            <h:inputText value="#{calcBean.numero1}"></h:inputText>
            Número 2:
            <h:inputText value="#{calcBean.numero2}"></h:inputText>
            <h:commandButton action="#{calcBean.soma()}" value="+" ></h:commandButton>
            Resultado:
            <h:inputText value="#{calcBean.resultado}" ></h:inputText>
       </h:form>
    </h:body>
</html>
